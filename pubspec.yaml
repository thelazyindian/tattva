name: tattva
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.21.0-nullsafety.0
  firebase_auth: ^1.0.1
  flutter_bloc: 7.0.0-nullsafety.5
  formz: 0.4.0-nullsafety.0
  dartz: 0.10.0-nullsafety.1
  flutter_facebook_auth: ^3.1.1
  google_sign_in: ^5.0.0
