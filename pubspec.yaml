  cloud_functions: ^1.0.2
  freezed_annotation: ^0.14.1
  json_annotation: ^4.0.0
  uuid: ^3.0.1
  firebase_core: ^1.0.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1
  injectable_generator:
  json_serializable: ^4.0.0
  build_runner:

flutter:
